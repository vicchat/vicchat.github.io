<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Draw a Beard</title>
        <style>
        .beard {
              	background: black;
         		width: 5px;
         		height: 5px;
         		position: absolute;
         		border-radius: 2px;
         		top: 80px;
         		left: 15px;
         	}
        </style>
    </head>
    <body>
        <button id="print" style=" text-align: Right;">Print this lovley picture!</button>
        
        <img id="face" src="https://www.kasandbox.org/programming-images/creatures/Winston.png">
        <br>
        <h4>Winston (NOT an emoji:<a href="https://www.kasandbox.org/programming-images/creatures/Winston.png">https://www.kasandbox.org/programming-images/creatures/Winston.png</a>.)</h4>
        <div id="message"></div>
    
    <script>
    
    var print = document.getElementById("print");    
        
    var face = document.getElementById("face");
    
    var onMouseMove = function(event) {
        console.log(event);
        document.getElementById("message").textContent += "mooove ";         var beard = document.createElement("div");
        beard.className = "beard";
        document.body.appendChild(beard);
        beard.style.top = event.clientY + "px";
        beard.style.left = event.clientX + "px";
        print()
        
    };
    
    var clicked = function(event) {
        print()
    }
        
    face.addEventListener("mousemove", onMouseMove);
    print.addEventListener("click", clicked);    
        
    </script>
    </body>
</html>
