<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>New Tab</title>
	</head>
	<style>
		
		html {
			font-family: sans-serif;
			text-align: center;
			user-select: none;
			background: rgb(60, 60, 60);
		}

		h1 {
			font-family: "Blackadder ITC", fantasy;
			color: darkred;
			text-shadow: 2px 2px white;
			font-size: 6em;
		}

		#search {
			width: 700px;
			height: 50px;
			background: white;
			border-radius: 100px;
			font-size: 40px;
			padding: 10px;
			border: solid 3px black;
		}

		#search:focus-within {
			outline: solid 2px lightblue;
		}

		#search::selection {
			color: black;
			background: lightblue;
		}

		a {
			color: rgb(255, 50, 50) !important;
			font-weight: bold;
		}

	</style>
	<body>

		<h1>vicchat.github.io</h1>

		<input type="search" id="search" placeholder="Searh"><br><br><br>
		<a href="https://vicchat.github.io">Home Page</a>
		<a href="https://vicchat.github.io/terms">Privacy And Terms</a>

	</body>
  <script src="https://vicchat.github.io/termtest.js"></script>
	<script>
		
		document.getElementById("search").onkeydown = function(e) {
			if (e.key === "Enter") {
				window.location.href = "https://duckduckgo.com/?q=" + document.getElementById("search").value;
			}
		}

	</script>
</html>
