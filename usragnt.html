<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>UserAgent</title>
    </head>
    <body>
        
        <span id="info"></span>
        
    </body>
    <script>
        
        var info = document.getElementById("info");
        info.textContent = window.navigator.userAgent;
        
    </script>
</html>
