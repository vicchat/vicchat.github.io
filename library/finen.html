<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CopyClever</title>
    </head>
    <style>
        
        body {
            text-align: center;
            background: black;
            color: white;
            font-family: sans-serif;
        }
        
        h1 {
            background: rgb(239, 31, 31);
        }
        
        .box {
            background: lightgrey;
            padding: 10px;
            color: black;
        }
        
        .copy {
            background: blue;
            color: white;
            border: solid 2px white;
            border-radius: 100px;
            padding: 5px;
            cursor: pointer;
        }
        
        .copy:hover {
            background: darkblue;
        }
        
        .copy:active {
            color: lightgrey;
            outline: none !important;
        }
        
        .copy:focus {
            outline: solid 2px rgb(255, 94, 94);
        }
        
    </style>
    <body>
        
        <h1>RenderDetector</h1>
        
        <div class="box">
            <b>Use:</b> To detect the browser's rendering engine.<br>
            <b>Requirements:</b> JavaScript: https://vicchat.github.io/library/finen.js <button class="copy" onclick="copy('https://vicchat.github.io/library/finen.js');">Copy</button><br>
            <b>How to use (documentation):</b> To get the rendering engine, use the <code>renderingEngine()</code> function's return value. Returns <i>webkit, gecko, trident, presto,</i> and <i>undefined</i>.
        </div>
        
    </body>
    <script src="https://vicchat.github.io/termtest.js"></script>
    <script>
        
        var copy = function(text) {
    var a = document.createElement("textarea");
        a.value = text;
    document.body.appendChild(a);
    a.select();
    document.execCommand("copy");
    document.body.removeChild(a);
};
        
    </script>
</html>
