
<!DOCTYPE html>
<html>
	<head>
		<title>Getuploads | vicchat.github.io</title>
	</head>
	<style>
		
		html {
			background: white;
			font-family: sans-serif;
		}

		h1 {
			text-align: center;
		}

		header {
			position: fixed;
			top: 0px;
			left: 0px;
			width: 100%;
			height: 30px;
			background: darkred;
			box-sizing: border-box;
			padding-top: 5px;
			text-align: center;
			color: white;
		}

		#main {
			width: 45%;
			border: solid 5px black;
			position: fixed;
			right: 10px;
		}

		#stats {
			position: fixed;
			left: 10px;
			border: solid 3px black;
			width: 45%;
			background: lightgrey;
			padding: 15px;
			box-sizing: border-box;
		}

		#download {
			width: 100%;
			height: 50px;
			background: lime;
			border: none;
			outline: none !important;
			border-radius: 100px;
			font-size: 20px;
			color: white;
			cursor: pointer;
		}

		#download:hover {
			border: ridge 10px green;
		}

		#scr {
			position: fixed;
			left: 0px;
			bottom: 0px;
			border: solid 3px black;
			width: 100%;
			background: lightgrey;
			padding: 15px;
			box-sizing: border-box;
		}

		#imap {
			position: fixed;
			z-index: 700;
			top: 0px;
			left: 0px;
			width: 100%;
			height: 100%;
			background: rgba(255, 255, 255, 0.8);
			box-sizing: border-box;
			padding: 5px;
		}

		a {
			color: blue;
		}

	</style>
	<body>

		<header>Getuploads</header>

		<br><br>
		<h1>Getuploads /mcm</h1>

		<img src="https://github.com/vicchat/content/raw/main/getuploads.png" id="main">

		<div id="stats">
			<h3>About:</h3>
			Any minecraft maps can be installed under this directory.
			<br><br>
			<button id="download" onclick="insamap();">Install a map</button>
		</div>

		<div id="imap">
			<a onclick="imap.style.display = 'none';" style="cursor: default;">Close</a>
			<h1>Install a map:</h1>
			<a href="https://vicchat.github.io/getuploads/mcm/a-nothing.html">A Nothing</a><br>
			<a href="https://vicchat.github.io/getuploads/mcm/knight-parkour-pt1.html">Knight Parkour Part I</a><br>
			<a href="https://vicchat.github.io/getuploads/mcm/knight-parkour-pt2.html">Knight Parkour Part II (Same as part one but extended)</a>
		</div>

	</body>
	<script>
		
		var imap = document.getElementById("imap");

		imap.style.display = "none";

		var insamap = function() {
			imap.style.display = "block";
		}

	</script>
</html>
