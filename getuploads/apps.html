<!DOCTYPE html>
<html>
	<head>
		<title>Getuploads | vicchat.github.io</title>
	</head>
	<style>
		
		html {
			background: white;
			font-family: sans-serif;
		}

		h1 {
			text-align: center;
		}

		header {
			position: fixed;
			top: 0px;
			left: 0px;
			width: 100%;
			height: 30px;
			background: darkred;
			box-sizing: border-box;
			padding-top: 5px;
			text-align: center;
			color: white;
		}

		#main {
			width: 45%;
			border: solid 5px black;
			position: fixed;
			right: 10px;
		}

		#stats {
			position: fixed;
			left: 10px;
			border: solid 3px black;
			width: 45%;
			background: lightgrey;
			padding: 15px;
			box-sizing: border-box;
		}

		#download {
			width: 100%;
			height: 50px;
			background: lime;
			border: none;
			outline: none !important;
			border-radius: 100px;
			font-size: 20px;
			color: white;
			cursor: pointer;
		}

		#download:hover {
			border: ridge 10px green;
		}

		#scr {
			position: fixed;
			left: 0px;
			bottom: 0px;
			border: solid 3px black;
			width: 100%;
			background: lightgrey;
			padding: 15px;
			box-sizing: border-box;
		}

	</style>
	<body>

		<header>Getuploads</header>

		<br><br>
		<h1>Getuploads /apps</h1>

		<img src="https://github.com/vicchat/content/raw/main/getuploads.png" id="main">

		<div id="stats">
			<h3>About:</h3>
			Any applications will be installed under this directory.
			<br><br>
			<button id="download" onclick="window.history.back();">Ok!</button>
		</div>

	</body>
</html>
