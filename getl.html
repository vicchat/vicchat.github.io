<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Downloading L Chat</title>
    </head>
    <style>
        
        #c {
            position: fixed;
            border: solid 1px black;
            width: 300px;
            height: 150px;
            left: 50%;
            top: 50%;
            margin-left: -150px;
            margin-top: -75px;
        }
        
        #p {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 255px;
        }
        
        #a {
            position: absolute;
            right: -1px;
            top: -1px;
            border: solid 1px black;
            width: 25px;
            height: 25px;
            text-align: center;
            color: black;
            text-decoration: none;
            font-family: sans-serif;
            font-size: 22px;
            cursor: pointer;
        }
        
        #a:hover {
            background: red;
            color: white;
        }
        
        #a:active {
            background: rgb(255, 94, 94);
            color: black;
            outline: none !important;
        }
        
        #a:focus {
            outline: solid 2px rgb(255, 94, 94);
        }
        
        #d {
            position: absolute;
            left: 15px;
            top: 0px;
        }
        
    </style>
    <body>
        
        <div id="c">
            <p id="d">Downloading...</p>
            <a href="javascript:window.close();" id="a">X</a>
            <progress id="p" value="0" max="100"></progress>
        </div>
        
    </body>
    <script>
        
        var p = document.getElementById("p");
        var v = 0;
        
        window.setInterval(function(){
            if (v < 101) {
                p.value = v;
                v++
            } else {
                window.location.href = "https://vicchat.github.io/ld";
                window.close();
            }
        }, 200)
        
    </script>
</html>
