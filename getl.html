<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Downloading lChat</title>
    </head>
    <style>
        
        @keyframes fadein{
            from {
                opacity: 0%;
            } to {
                opacity: 100%;
            }
        }
        
        [src *= wikimedia] {
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            z-index: 1;
            animation-name: fadein;
            animation-duration: 2s;
        }
        
        #center-body-div {
            position: fixed;
            z-index: 2;
            background-color: white;
            border: solid 1px black;
            width: 300px;
            height: 150px;
            left: 50%;
            top: 50%;
            margin-left: -150px;
            margin-top: -75px;
        }
        
        #text {
            position: absolute;
            left: 20px;
            top: 20px;
            cursor: default;
        }
        
        #close {
            position: absolute;
            right: -1px;
            top: -1px;
            border: solid 1px black;
            width: 25px;
            height: 25px;
            text-align: center;
            text-decoration: none;
            font-family: sans-serif;
            color: black;
            font-size: 22px;
            cursor: pointer;
        }
        
        #close:hover {
            background: red;
            color: white;
        }
        
        #close:active {
            background: rgb(252, 146, 152);
            color: black;
            outline: none !important;
        }
        
        #close:focus {
            outline: solid 2px rgb(252, 146, 152);
        }
        
        #progress {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 255px;
        }
        
        a {
            color: blue;
        }
        
    </style>
    <body>
        
        <div id="center-body-div">
            <span id="text">Preparing Download...</span>
            <a href="javascript:window.close();" id="close">X</a>
            <progress value="0" max="100" id="progress"></progress>
        </div>
        
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Paris_-_Eiffelturm_und_Marsfeld2.jpg/220px-Paris_-_Eiffelturm_und_Marsfeld2.jpg">
        
    </body>
    <script src="https://vicchat.github.io/termtest.js"></script>
    <script>
        
        var progress = document.getElementById("progress");
        var val = 0;
        
        var ins = function() {
            var text = document.getElementById("text").innerHTML = "Done Preparing. <a href='https://vicchat.github.io/Click to open'>Download</a>";
        }
        
        window.setInterval(function(){
            if (val < 101) {
                progress.value = val;
                val ++;
            } else if (val === 101) {
                ins();
                val ++;
            }
        }, 200);
        
    </script>
</html>
