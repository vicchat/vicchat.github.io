<!DOCTYPE html>
<html oncontextmenu="return false;">
	<head>
		<meta charset="utf-8">
		<title>MEDIAMEDA</title>
	</head>
	<style>
		
		.vid {
			position: fixed;
			left: 0px;
			top: 0px;
			width: 100%;
			height: 100%;
		}

		html {
			background: black;
		}

	</style>
	<body>



	</body>
	<script src="https://vicchat.github.io/termtest.js"></script>
	<script>

		var putitinfullscreen = function(element) {
			element.requestFullscreen();
		}

		var controls = false;

		var vid = document.createElement("video");
			vid.setAttribute("playsinline", "");
			vid.setAttribute("autoplay", "");
			vid.setAttribute("muted", "");
			vid.className += "vid";

			vid.onclick = function() {
				putitinfullscreen(document.body);
			}
			vid.oncontextmenu = function() {
				putitinfullscreen(vid);	
			}

		var facemode = "user";
		var consts = {
			audio: false,
			video: {
				facingMode: facemode
			}
		};

		window.navigator.mediaDevices.getUserMedia(consts).then(function success(stream){
			vid.srcObject = stream;
		});

		document.body.appendChild(vid);

	</script>
</html>
