<!DOCTYPE html>
<html oncontextmenu="return false;">
    <head>
        <meta charset="utf-8">
        <title>VGIT (vicchat.github.io terminal)</title>
    </head>
    <style>
        
        body {
            background: black;
        }
        
        #code {
            position: fixed;
            left: -3px;
            top: -3px;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            font-family: monospace;
            font-size: 17px;
            overflow: auto;
            resize: none;
        }
        
        #code::selection {
            background: white;
            color: white;
        }
        
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: white;
            border: solid 1px black;
            border-radius: 100px;
            box-shadow: inset 0 0 5px grey;
        }
        
        ::-webkit-scrollbar-thumb {
            background: lightgrey;
            border: solid 1px black;
            box-shadow: inset 0 0 5px black;
            border-radius: 100px;
        }
        
        ::-webkit-scrollbar-corner {
            background: none;
        }
        
        ::-webkit-scrollbar-button {
            background: white;
            border: solid 1px black;
            box-shadow: inset 0 0 5px grey;
            border-radius: 100px;
        }
        
    </style>
    <body>
        
        <textarea id="code" spellcheck="false">Welcome to VGIT (Press Ctrl+A+Delete or F9 to clear)
See your js console or press F2 for details on how to use the experiment</textarea>
        
    </body>
    <script>
        
        var code = document.getElementById("code");
        //code.focus();
        
        console.log("List of commands for VGIT:\n\n/alert <method>\n  method values:\n    userPrompt: Type in a string to alert\n    cos: open a blank dialouge box\n/open <method> <location>\n  method values:\n    tab: open a new tab\n    window: open a new window\n  location values:\n    start+: open to the vicchat.github.io start page (https://vicchat.github.io/start+)\n    blank: open to a blank page (about:blank)\n/new <file>\n  file values:\n    html: VGIC html/css editor\n    terminal: open the terminal in a new tab\n    git: add to vicchat.github.io (limited acsess)\n/close <location>\n  location values:\n    window: put this window into focus (for popup windows)\n/{exit}; (exit the terminal)\n\nPress the Pause/Play or F4 keys on your keyboard to run.");
        
        var run = function(e) {
            if (e.key === "MediaPlayPause" || e.key === "F4") {
                var codeval = document.getElementById("code").value;
                var con_alert = codeval.includes("/alert userPrompt");
                var con_alert_cos = codeval.includes("/alert cos");
                var con_open_win = codeval.includes("/open window start+");
                var con_open_winblk = codeval.includes("/open window blank");
                var con_open_tab = codeval.includes("/open tab start+");
                var con_open_tabblk = codeval.includes("/open tab blank");
                var con_new_html = codeval.includes("/new html");
                var con_new_git = codeval.includes("/new git");
                var con_new_term = codeval.includes("/new terminal");
                var con_close_this = codeval.includes("/{exit};");
                var con_close_win = codeval.includes("/close window");
                
                if (con_alert === true) {
                    var a = window.prompt("Enter a string:");
                    window.alert(a);
                }
                if (con_alert_cos === true) {
                    window.alert();
                }
                if (con_open_win === true) {
                    var popup = window.open("https://vicchat.github.io/start+", "popup", "left=");
                }
                if (con_open_winblk === true) {
                    var popup = window.open("about:blank", "popup", "left=")
                }
                if (con_open_tab === true) {
                    window.open("https://vicchat.github.io/start+");
                }
                if (con_open_tabblk === true) {
                    window.open("about:blank");
                }
                if (con_new_html === true) {
                    window.open("https://vicchat.github.io/code-edit");
                }
                if (con_new_git === true) {
                    window.open("https://github.com/vicchat/vicchat.github.io/new/master");
                }
                if (con_new_term === true) {
                    window.open(window.location.href);
                }
                if (con_close_win === true) {
                    window.open("javascript: window.close();");
                }
                if (con_close_this === true) {
                    window.location.href = "https://vicchat.github.io";
                }
            } else if (e.key === "F2") {
                window.alert("List of commands for VGIT:\n\n/alert <method>\n  method values:\n    userPrompt: Type in a string to alert\n    cos: open a blank dialouge box\n/open <method> <location>\n  method values:\n    tab: open a new tab\n    window: open a new window\n  location values:\n    start+: open to the vicchat.github.io start page (https://vicchat.github.io/start+)\n    blank: open to a blank page (about:blank)\n/new <file>\n  file values:\n    html: VGIC html/css editor\n    terminal: open the terminal in a new tab\n    git: add to vicchat.github.io (limited acsess)\n/close <location>\n  location values:\n    window: put this window into focus (for popup windows)\n/{exit}; (exit the terminal)\n\nPress the Pause/Play or F4 keys on your keyboard to run.");
            } else if (e.key === "F9") {
                code.value = "";
            }
        }
        
        document.body.addEventListener("keydown", run);
        
    </script>
</html>
