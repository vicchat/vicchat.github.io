    <body>
        <h1>How to type áçšëñţš on a computer!</h1><br><br><br><br>
        
        <h3 c="n">Which device are you on?</h3>
        <select id="device" c="a">
            <option value="0">Yet to be selected (please select)</option>
            <option value="1">Mac</option>
            <option value="2">PC</option>

        </select><br><br>
        
        <button id="button" c="a">Go!</button><br>
        
        <div c="n" id="go"></div>

    <script>
        
        var button = document.getElementById("button");
        
        var onButtonClick = function() {
            //document.getElementById("go").textContent = "test... okay, It WORKED!!!";
            
            var device = document.getElementById("device").value;
            
            var info;
            if(device === "1") {
                info = "Hold down the key you want to type an acsent on!";
            } else if (device === 3) {
                info = "Hold down the key you want to type an acsent on!";
            } else {
                info = "Go to your notifacation menu, turn ON tablet mode, click the on-screen keyboard button, then click and hold on the letter you want to type!";
            }
            
            document.getElementById("go").textContent = info;
        };
        
        button.addEventListener("click", onButtonClick);
        
    </script>
