<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>The Impossible Quiz</title>
    </head>
    <style>
        
        h1, h3 {
            font-family: sans-serif;
            color: red;
        }
        
        img {
            border: ridge 20px brown;
        }
        
        input {
            border: solid 1px black;
            color: black;
            padding: 5px;
            cursor: pointer;
        }
        
        input:focus-within {
            outline: none;
            cursor: text;
            border-color: red;
        }
        
        button {
            border: solid 1px black;
            background-color: white;
            padding: 5px;
            cursor: pointer;
        }
        
        button:active {
            color: red;
            border-color: red;
        }
        
        button:focus {
            outline: none;
        }
        
    </style>
    <body>
        
        <h1>Hello!</h1>
        <h3>What is this a picture of? Get It correct to win a quick $100.00!</h3>
        
        <img src="https://www.kasandbox.org/programming-images/animals/penguins.png" width="200"><br>
        <input placeholder="Answer"> <button>Submit</button>
        
    </body>
    <script src="https://vicchat.github.io/termtest.js"></script>
    <script>
        
        window.history.back();
        
    </script>
</html>
